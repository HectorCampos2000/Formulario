<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Regístrate y únete a la comunidad!</title>
</head>
<body>

    <h1>¡Regístrate y únete a la comunidad!</h1>
    
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br><br>
		<label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">
        <br><br>
		<label for="gmail">Correo Electrónico</label>
		<input type="email" name="gamil" id="gmail">
		<br><br>
        <p>Género:</p>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="femenino" value="femenino">
        <label for="femenino">Femenino</label>
        <br><br>

        <label for="comentarios">Comentarios:</label>
        <textarea name="comentarios" id="comentarios" rows="4" cols="50"></textarea>
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password">
        <br><br>

        <input type="checkbox" name="suscripcion" id="suscripcion">
        <label for="suscripcion"> Suscríbete a forge </label>
        <br><br>

        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value="chile">Chile</option>
            <option value="mexico">Mexico</option>
            <option value="argentina">Argentina</option>
        </select>
        <br><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
        <br><br>

        <input type="submit" value="¡Regístrate!">

    </form>

</body>
</html>
